<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body >
  <div class="login-container">
       <h2 class="form-heading">Login Page</h2>
    
            <form th:action="@{/customerLogin}" th:object="${login}" method="post">
 
                    <div class="input-box">
						
                        <input class="a" placeholder="login id " required type="text"
                            th:field="*{id}" />
                            
                    </div><br>
                
                    <div class="input-box">
                        <input class="b" placeholder=" password " required type="password"
                            th:field="*{password}" /> 
                   </div>
                   
                    <div th:if="${error}" style="color: red;">
                        Error: <span th:text="${error}"></span>
                    </div><br>
                    
                   <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
